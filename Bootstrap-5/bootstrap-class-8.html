<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="p-3">
        <h1>Bootstrap 5 Alert</h1>
        <table class="table table-bordered text-center table-hover">
            <thead>
                <tr>
                    <th>Qualification</th>
                    <th>Institution</th>
                    <th>Passing Year</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HSC</td>
                    <td>Hatem Ali college</td>
                    <td>2008</td>
                    <td>3.14</td>
                </tr>
                <tr>
                    <td>Bachalor</td>
                    <td>Daffodil International University</td>
                    <td>2014</td>
                    <td>3.14</td>
                </tr>
                <tr>
                    <td>M.Sc</td>
                    <td>Daffodil International University</td>
                    <td>2016</td>
                    <td>3.14</td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <div class="p-3  w-50">
        <div class="title">
            <h1>User registration</h1>
        </div>
        <div class="form-section">
            <form action="">
                <div class="mb-3 form-floating">
                    <label for="" class="form-label">name</label>
                <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">email</label>
                <input type="email" class="form-control">
                    <div class="form-text">
                        Email info will be private
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tnc">
                        <label for="tnc">Terms and Conditions</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="department">Department:</label>
                    <select name="department" id="department" class="form-select-inline">
                        <option value="cse" selected>CSE</option>
                        <option value="eee">eee</option>
                        <option value="nfe">nfe</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button 
        class="btn-close"
        data-bs-dismiss="alert"
         aria-label="close"></button>
        Learn bootstrap 5
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
